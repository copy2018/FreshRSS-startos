id: fresh-rss
title: "FreshRSS"
version: 1.23.16
release-notes: |
  * Release Notes: https://github.com/FreshRSS/FreshRSS/releases/tag/1.26.2
license: MIT
wrapper-repo: "https://github.com/copy2018/FreshRSS-startos"
upstream-repo: "https://github.com/FreshRSS/FreshRSS"
support-site: "https://github.com/FreshRSS/FreshRSS"
marketing-site: "https://freshrss.org"
donation-url: "https://liberapay.com/FreshRSS"
build: ["make"]
description:
  short: FreshRSS - A self-hosted RSS feed aggregator
  long: |
    FreshRSS is an RSS aggregator and reader. It enables you to seamlessly read and follow content from multiple websites at a glance without the need to browse from one website to another.
assets:
  license: LICENSE
  icon: icon.png
  instructions: instructions.md
main:
  type: docker
  image: main
  entrypoint: "docker_entrypoint.sh"
  args: []
  mounts:
    main: /app/data
  gpu-acceleration: false
hardware-requirements:
  arch:
    - x86_64
    - aarch64
health-checks:
  web-ui:
    name: FreshRSS User Interface
    success-message: Ready to be visited in a web browser
    type: script
config: ~
properties: ~
volumes:
  main:
    type: data
interfaces:
  main:
    name: User Interface
    description: FreshRSS Web user interface
    tor-config:
      port-mapping:
        80: "3001"
    lan-config:
      443:
        ssl: true
        internal: 3001
    ui: true
    protocols:
      - tcp
      - http
dependencies: {}
backup:
  create:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - create
      - /mnt/backup
      - /app/data
    mounts:
      BACKUP: /mnt/backup
      main: /app/data
  restore:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - restore
      - /mnt/backup
      - /app/data
    mounts:
      BACKUP: /mnt/backup
      main: /app/data
migrations:
  from:
    "*":
      type: script
      args: ["from"]
  to:
    "*":
      type: script
      args: ["to"]
